{% extends 'base.html' %}
{% block content %}
<div>
  {{ category.name }}
  <img src="{{ category.image.url }}">
</div>

<div>{{ category.descrition }}</div>
{% for product in category.category_products.all %}
  <div>
    <a href="{% url 'product_detail' product_slug=product.slug %}">{{ product.name }}</a>
  </div>

  <div>
    <img src="{{ product.product_images.first.image.url }}" width='200' height='300' alt="{{ product.name }}">
  </div>
{% endfor %}
{% endblock %}
