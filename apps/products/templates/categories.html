<div class="container">
  <div class="row">

    {% for category in categories %}
      <div class="col s12 m6 l3">
        <a href="{% url 'category_detail' category_slug=category.slug %}">{{ category.name }}</a>

        <img src="{{ category.image.url }}">
      </div>

      {% if forloop.counter|divisibleby:"4" %}
  </div>
  <div class="row">
      {% endif %}

    {% empty %}
      <p>No categories available.</p>
    {% endfor %}
  </div>
</div>
